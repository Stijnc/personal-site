    fontsrc: ["'self'"]
    formaction: ["'self'"]
    framesrc: ["'self'"]
    imgsrc: ["'self'", "https:"]
    objectsrc: ["'none'"]
    stylesrc: ["'self'", "'unsafe-inline'"]
    scriptsrc: ["'self'", "*.vo.msecnd.net", "'unsafe-inline'"]
    frameancestors: ["'self'"]
    prefetchsrc: ["'self'"]

  jsonresume:
    url: "https://raw.githubusercontent.com/Stijnc/resume/main/src/stijncallebaut.resume.json"

