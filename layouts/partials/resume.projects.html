<h2>Projects</h2>
{{range .}}
<section class="position">
    <h3>
        {{if .url}}
        <a target="_blank" rel="noopener" href="{{ .url}}">{{ .name}}</a> {{else}} {{ .name}} {{end}}
    </h3>

    {{if .releaseDate}}
    <h4>
        {{ .releaseDate | time.Format "MMM, YYYY"}}
    </h4>
    {{end}} {{if .description}}
    <p>{{ .description}}</p>
    {{end}}
</section>
{{end}}
